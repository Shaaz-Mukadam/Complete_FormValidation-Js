<!-- Complete Form validation -->
<!-- we are using bootstrap in this so simply go to w3schhol and copy the bootstrap link from get start -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1 style="color: green; text-align: center;">Complete form validation in javascript</h1>
        <div class="col-lg-8 m-auto d-block">
            <form class="bg-light" onsubmit="return validation()">

                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username" id="username" class="form-control">
                   <span id="message" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <span id="message1" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="">Conform Password</label>
                    <input type="password" name="password1" id="password1" class="form-control">
                    <span id="message2" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="">Mobile Number</label>
                    <input type="password1" name="mobnum" id="mobnum" class="form-control">
                    <span id="message3" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="">Email Validation</label>
                    <input type="text" name="email" id="email" class="form-control">
                    <span id="message4" class="text-danger"></span>
                </div>
                
                <input type="submit" value="submit" name="submit" class="btn btn-success">
            </form>
        </div>
    </div>

    <script>
        function validation(){
            var user = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var password1 = document.getElementById("password1").value;
            var mobnum = document.getElementById("mobnum").value;
            var email = document.getElementById("email").value;

            if(user==""){
                document.getElementById("message").innerHTML="***Please enter username";
                return false;
            }
            if((user.length<3) || (user.length>20)){
                document.getElementById("message").innerHTML="***Username should contain 3 to 20 letters";
                return false;
            }
            if(!isNaN(user)){
                document.getElementById("message").innerHTML="Enter Valid character";
                return false;
            }
            if((password.length<5) || (password.length>20)){
                document.getElementById("message1").innerHTML="***Password should contain 3 to 20 ";
                return false;
            }
            if(password!=password1){
                document.getElementById("message2").innerHTML="both password are different";
                return false;
            }
            if((mobnum.length<10) || (mobnum>10)){
                document.getElementById("message3").innerHTML="Mobile number must contain 10 digits";
                return false;
            }

            if(password==""){
                document.getElementById("message1").innerHTML="***Please enter password";
                return false;
            }

            if(password1==""){
                document.getElementById("message2").innerHTML="***Please enter Conform password";
                return false;
            }

            if(mobnum==""){
                document.getElementById("message3").innerHTML="***Please enter mobile number";
                return false;
            }

            if(isNaN(mobnum)){
                document.getElementById("message3").innerHTML="Mobile number should contain digits only";
                return false;
            }
            if(email==""){
                document.getElementById("message4").innerHTML="***Please enter email";
                return false;
            }
        }
    </script>

</body>
</html>
